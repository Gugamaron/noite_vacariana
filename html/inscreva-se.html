    <title></title>
</head>
<body>
    <!-- HEADER PRINCIPAL -->
    <header id="menu_principal" >
        <div class="container">
            <div class="row">
                <div class="col">
                  <h1>Noite<br>Vacariana</h1>
                </div>
                <div class="col-6" style="padding: 3%;">
                  <ul class="nav nav-pills nav-fill justify-content-center">
                      <li class="nav-item">
                        <a class="nav-link" href="../index.html" style="color: white;">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " href="eventos.html" style="color: white;">Eventos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="locais.html" style="color: white;">Locais</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="contato.html" style="color: white;">Contato</a>
                      </li>
                </ul>
                </div>
               <div class="col justify-content-center" style="padding: 3%;" >
                  <a  id="botao-inscreva-se" class="btn btn-light active" href="inscreva-se.html" role="button" style="background-color: silver; color: #191970; box-shadow: ">Inscreva-se</a>
                </div>
        </div>
    </header>
    <section id="section_geral">
    
    <div class="container-sm" id="container_geral">
            <!-- INSCRIÇÃO EVENTOS -->
               <h1 class="justify-content-center" style="padding: 1.5%; margin: 0px 2% 2% 0px; border-bottom: 2px solid white">Inscrição de usuário</h1>
            
            <!-- FORMULARIOs -->
            <!-- Seção de  LOGIN -->
            <section id="secao_login">              
                <form class="form-inline" method="post" >
                    <div class="form-group mb-2">
                        <label for="login_email" class="sr-only" required>E-mail</label>
                        <input type="email" class="form-control" id="login_email" placeholder="E-mail" required="">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="login_senha" class="sr-only" required>Senha</label>
                        <input type="password" class="form-control" id="login_senhas" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">ENTRAR</button>
                </form>
            </section>


            <!-- Seção de cadastro -->
            <section id="secao_cadastro">
            <div class="input-group" id>
                <div class="input-group-prepend" >
                    <span class="input-group-text">Nome e sobrenome</span>
                </div>
                <input type="text" aria-label="Primeiro nome" class="form-control" id="cadastro_primeiro_nome" required>
                <input type="text" aria-label="Segundo nome" class="form-control" id="cadastro_segundo_nome">
            </div>
                <!-- PRIMEIRA COLUNA -->
                <div id="coluna_ONE">
                    <input name="" placeholder="Digite seu nome completo">

                    <br>

                    <input type="password" name="" placeholder="Digite sua senha" id="ssss">

                    <br>
                    <br>

                    Data de Nascimento:

                    <br>

                    <input type="date" name="" id="ssss">
                </div>

                <!-- SEGUNDA COLUNA -->

                <div id='coluna_TWO'>
                    <input type="E-mail" name="" placeholder="E-mail">

                    <br>
                    <br>

                    <input type="password" name="" placeholder="Confirme sua senha">

                    <br>
                    <br>

                    Gênero:

                    <fieldset>

                        <input type="radio" name="gene"> Feminino

                        <br>

                        <input type="radio" name="gene"> Masculino

                        <br>

                        <input type="radio" name="gene"> Outro
                    </fieldset>
                </div>

                <button type="submit" class="btn btn-primary mb-2" id="fim">INSCREVER-SE</button>
            </div>
    </div>      
            </section>
    </section>
    <footer style="" id="footer">
            <div class="container">
                <div class="row justify-content-center">
                <h2 id="texto_footer">Noite Vacariana</h2>
            </div>
    </footer>
</body>
</html>
